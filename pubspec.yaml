name: weather_forecast
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.1

dependencies:
  flutter:
    sdk: flutter

  #state management
  bloc: ^8.1.1 #https://pub.dev/packages/bloc
  flutter_bloc: ^8.1.2 #https://pub.dev/packages/flutter_bloc

  #value equality
  equatable: ^2.0.5 #https://pub.dev/packages/equatable

  #service locator
  get_it: ^7.2.0 #https://pub.dev/packages/get_it

  #responsive UI
  flutter_screenutil: ^5.6.1 #https://pub.dev/packages/flutter_screenutil
  responsive_framework: ^0.2.0 #https://pub.dev/packages/responsive_framework

  #navigation 2.0
  go_router: ^6.0.8 #https://pub.dev/packages/go_router

  #networking
  dio: ^4.0.6 #https://pub.dev/packages/dio

  #UI
  bot_toast: ^4.0.3 #https://pub.dev/packages/bot_toast
  flutter_svg: ^2.0.0+1 #https://pub.dev/packages/flutter_svg
  # anim_search_bar: ^2.0.3 #https://pub.dev/packages/anim_search_bar
  lottie: ^2.2.0 #https://pub.dev/packages/lottie

  #functional programming
  dartz: ^0.10.1

  #internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^9.1.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
    - assets/svg/

  fonts:
    - family: "Poppins"
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
